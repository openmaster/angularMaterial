<div class="">
  <h3 class="text-center"> List of all your customers </h3>
  <div class="">
    <table mat-table [dataSource]="Customers" matSort >
      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ContactName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ContactName}} </td>
      </ng-container>

      <!-- Company Name Column -->
      <ng-container matColumnDef="ContactTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.ContactTitle}} </td>
      </ng-container>

      <!-- Company Name Column -->
      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
      </ng-container>

      <!-- Company Name Column -->
      <!--ng-container matColumnDef="Fax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fax </th>
        <td mat-cell *matCellDef="let element" > {{element.Fax}} </td>
      </ng-container>

      <!-- Company Name Column -->
      <!--ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
      </ng-container>

      <!-- Company Name Column -->
      <!--ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element"> {{element.City}} </td>
      </ng-container>

      <!-- Company Name Column -->
      <!--ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
      </ng-container>

      <!-- Company Name Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
